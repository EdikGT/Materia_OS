name: Build Materia APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build APK
        run: gradle assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Materia-App
          path: app/build/outputs/apk/debug/*.apk
